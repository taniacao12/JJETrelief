{% extends "parent.html" %}

{% block content %}

<style>
    b {
        color: lightblue;
    }
</style>

<div class="table-responsive">
  <table class="table table-hover text-center" width="100%">
      <thead>
        <tr class="bg-dark text-white">
            <th>Location</th>
            <th>Magnitude</th>
        </tr>
      </thead>
    <tbody>
      {% for each in content %}
      <tr>
        <td>{{ each }}</td>
        <td> {{content.get(each)}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
