{% extends "parent.html" %}

{% block content %}
<div class="table-responsive">
  <table class="table table-hover text-center" width="100%">
      <thead>
        <tr class="bg-dark text-white">
            <th style="width:40%">Location</th>
            <th>Mag.</th>
            <th>Current Funding</th>
            <th style="width:20%">Make a Donation</th>
        </tr>
      </thead>
      {{date}}
    <tbody>
      {% for each in content %}
      <tr>
        <td><div align="left">{{ each }}</div></td>
        <td> {{content.get(each)}}</td>
        <td>$0.00</td>
        <td><a style="background-color:lightblue" class="btn btn-sm btn-outline-dark" href="/donate?d={{date}}&place={{each}}&mag={{content.get(each)}}" role="button">Donate</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
