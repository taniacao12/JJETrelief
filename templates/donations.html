{% extends "parent.html" %}

{% block content %}
<div class="table-responsive">
  <table class="table table-hover text-center" width="100%">
    <thead>
      <tr class="text-white" style="background-color: #8192d9;">
        <th style="width:30%">Date of Donation</th>
	      <th>Location</th>
	      <th style="width:20%">Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for each in content %}
      <tr>
        <td>{{each[0]}}</td>
        <td>{{each[1]}}</td>
        <td>{{each[2]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
