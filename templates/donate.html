{% extends "parent.html" %}

{% block content %}
<div align="center" style="padding:15px"><img src="https://www.eco-business.com/media/_versions/ebmedia/fileuploads/35187948663_b5fad89b4f_k_news_featured.jpg" class="img-fluid" style="border:black 2px solid;width:70%"><br>
	{{place}}<br>
	{{mag}}<br>
	{{date}}
	How much will you donate?
	<form action = "/change_donations">
	<div class="form-group">
		<input type="hidden" name="place" value="{{place}}">
		<input type="hidden" name="mag" value="{{mag}}">
		<input type="hidden" name="date" value="{{date}}">
		<input type="number" min="0.00" name="amount" class="form-control col-sm-5" placeholder=100.00 step="0.01">
		<input style="float:right" type="submit" value="Donate" role="button" class="btn btn-outline-dark">
	</div>
	</form>
</div>
{% endblock %}
